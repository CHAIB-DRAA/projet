<ion-header >
  <ion-toolbar  color="dark">
    <ion-title>signUp</ion-title>

    <ion-back-button class="padding-left"text="Retour" slot="start" ></ion-back-button>

  </ion-toolbar>
</ion-header>

<ion-content >
<div class="entete" >

    <ion-item  color="transparent" >
      <ion-label color="dark" position="floating">Pseudo</ion-label>
      <ion-input color="dark" type="text" name ="pseudo"  ></ion-input>
    </ion-item>
    <ion-item color="transparent" >
      <ion-label color="dark" position="floating">Name</ion-label>
      <ion-input color="dark" type="text" name ="name" ></ion-input>
    </ion-item>
    <ion-item color="transparent" >
      <ion-label color="dark" position="floating">Prénom</ion-label>
      <ion-input color="dark" type="text" name ="prénom"  ></ion-input>
    </ion-item>
    <ion-item color="transparent">
  <ion-label position="floating">Email</ion-label>
  <ion-input type="email" ngModel email></ion-input>
  <ion-note slot="helper">Enter a valid email</ion-note>
  <ion-note slot="valid">valid email</ion-note>
  <ion-note slot="error">Invalid email</ion-note>
</ion-item>
<ion-item color="transparent">
  <ion-label position="floating">Email</ion-label>
  <ion-input type="email" ngModel email></ion-input>
  <ion-note slot="helper">Enter a valid email</ion-note>
  <ion-note slot="valid">valid email</ion-note>
  <ion-note slot="error">Invalid email</ion-note>
</ion-item>

    <ion-item color="transparent" >
      <ion-label color="dark" position="floating">Mot de passe</ion-label>
      <ion-input color="dark" type="password" ></ion-input>
    </ion-item>



    <ion-button  class="btn" color="primary" expand="block" shape="round" >S'inscrire</ion-button>




  </div>
  <ion-img src="../../../../assets/Beep.png"></ion-img>
</ion-content>
